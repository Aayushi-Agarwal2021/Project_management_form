<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2Xplore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   
    <style>
     .btn-primary{
      
        margin: 6px;
        background-color: brown;
     }
     h2{
        margin-bottom: 20px;
        font-weight: bolder;
        font-style: italic;
        color: brown;
        /* text-align: center; */
        text-decoration-line: underline;
        text-decoration-color: black;
     }
    </style>
</head>
<body>
    <div class="container">
        <h2>Project Management Form</h2>
        <form id="projectForm" method="post">
            <div class="form-group">
                <span><label for="projectId">Project ID:</label> <label id="projectIdMsg">
                    </label></span>
                <input type="text" class="form-control" name="projectId" id="projectId"  placeholder="Enter Project ID" onchange="getRecord()"
                    required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" name="projectName">
            </div>
            <div class="form-group">
                <label for="assignedTo">Assigned To:</label>
                <input type="text" class="form-control" id="assignedTo" placeholder="Enter Project Incharge Name"
                    name="assignedTo" >
            </div>
            <div class="form-group">
                <label for="assignmentDate">Assigned On:</label>
                <input type="date" class="form-control" id="assignmentDate" 
                    name="assignmentDate" >
            </div>
            <div class="form-group">
                <label for="deadline">To be completed by :</label>
                <input type="date" class="form-control" id="deadline" 
                    name="deadline" >
            </div>
            <input type="button" class="btn btn-primary" id="pSave" value="Save" onclick="saveForm();">
            <input type="button" class="btn btn-primary" id="pChange" value="Update" onclick="updateForm();">
            <input type="button" class="btn btn-primary" id="pReset" value="Reset" onclick="resetForm();">
        </form>
    </div>
</body>
<script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script src="project.js"></script>
</html>
